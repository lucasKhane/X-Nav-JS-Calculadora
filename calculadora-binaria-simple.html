<!DOCTYPE html>
<html>
  <head>
    <title>Calculadora binaria simple</title>
    <link rel="stylesheet" href="calculador-binaria-simple.css"/>
    <script src="jquery.js" type="text/javascript"></script>
    <script src="calculadora-binaria-simple.js"></script>
    <meta charset="utf-8"/>
  </head>
  <body>
    <div>
      <h1>Calculadora binaria simple</h1>
      <p>
        <input type="text" value="" id="display1">
      </p>
      <p>
        <input type="text" value="" id="display2">
      </p>
      <p>
        <input type="button" id="boton0" value="0"/>
        <input type="button" id="boton1" value="1"/>
        <input type="button" id="botonMas" value="+"/>
        <input type="button" id="botonIgual" value="="/>
        <input type="button" id="botonC" value="C"/>
      </p>
    </div>
  </body>
</html>
